<div class="friends-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Amigos y Contactos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Amigos">
          <mat-list>
            <mat-list-item *ngFor="let friend of friends">
              <mat-icon matListItemIcon>person</mat-icon>
              <div matListItemTitle>{{ friend.name }}</div>
              <div matListItemLine>{{ friend.email }}</div>
              <div matListItemMeta>
                <button
                  mat-icon-button
                  color="primary"
                  (click)="startChat(friend._id)"
                  matTooltip="Enviar mensaje"
                >
                  <mat-icon>chat</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="warn"
                  (click)="deleteFriend(friend)"
                  matTooltip="Eliminar amigo"
                  [disabled]="isLoading"
                >
                  <mat-icon>person_remove</mat-icon>
                </button>
              </div>
            </mat-list-item>
            <p *ngIf="friends.length === 0" class="empty-msg">
              No tienes amigos aún.
            </p>
          </mat-list>
        </mat-tab>

        <mat-tab label="Solicitudes">
          <mat-list>
            <mat-list-item *ngFor="let req of friendRequests">
              <mat-icon matListItemIcon>notifications</mat-icon>
              <div matListItemTitle>{{ req.from.name }}</div>
              <div matListItemLine>Quiere ser tu amigo</div>
              <div matListItemMeta>
                <button
                  mat-icon-button
                  color="primary"
                  (click)="acceptRequest(req.from._id)"
                  [disabled]="isLoading"
                >
                  <mat-icon>check</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="warn"
                  (click)="rejectRequest(req.from._id)"
                  [disabled]="isLoading"
                >
                  <mat-icon>close</mat-icon>
                </button>
              </div>
            </mat-list-item>
            <p *ngIf="friendRequests.length === 0" class="empty-msg">
              No hay solicitudes pendientes.
            </p>
          </mat-list>
        </mat-tab>

        <mat-tab label="Añadir Amigo">
          <div class="add-friend-form">
            <mat-form-field appearance="outline" class="dense-3">
              <mat-label>Email del Usuario</mat-label>
              <input matInput [(ngModel)]="newFriendEmail" type="email" />
            </mat-form-field>
            <button
              mat-raised-button
              color="primary"
              (click)="sendFriendRequest()"
              [disabled]="!newFriendEmail || isLoading"
            >
              Enviar Solicitud
            </button>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
