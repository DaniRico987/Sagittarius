<mat-card class="chat-container">
  <mat-card-header>
    <mat-card-title>Chat</mat-card-title>
  </mat-card-header>

  <mat-card-content class="messages-container">
    <div *ngFor="let message of messages" class="message">
      {{ message }}
    </div>
  </mat-card-content>

  <mat-card-actions class="input-container">
    <mat-form-field class="message-input" appearance="outline">
      <mat-label>Escribe un mensaje</mat-label>
      <input matInput [(ngModel)]="messageText" (keydown.enter)="sendMessage()" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="sendMessage()" [disabled]="!messageText.trim()">Enviar</button>
  </mat-card-actions>
</mat-card>
