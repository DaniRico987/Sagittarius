<!-- login.component.html -->
<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card>
      <mat-card-content>
        <div class="login-inside">
          <div class="picture"></div>
          <div class="form">
            <div class="form-group">
              <h2>Bienvenido a Sagittarius  Iniciar sesión</h2>
              <!-- Email Field -->
              <mat-form-field appearance="outline" class="full-width dense-3">
                <mat-label>Correo electronico</mat-label>
                <input
                  matInput
                  formControlName="email"
                  type="email"
                  placeholder="Ingresa tu email"
                />
              </mat-form-field>
            </div>

            <div class="form-group">
              <!-- Password Field -->
              <mat-form-field appearance="outline" class="full-width dense-3">
                <mat-label>Contraseña</mat-label>
                <input
                  matInput
                  formControlName="password"
                  type="password"
                  placeholder="Ingresa tu contraseña"
                />
              </mat-form-field>
            </div>

            <div class="form-group-bottom">
              <a [routerLink]="'/register'">¿Aún no tienes cuenta?</a>
              <!-- Login Button -->
              <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="loginForm.invalid"
              >
                Iniciar sesión
              </button>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </form>
</div>
