<div class="login-wrapper">
  <!-- Theme Toggle Button -->
  <button
    mat-icon-button
    class="theme-toggle-btn"
    (click)="themeService.toggleTheme()"
    [attr.aria-label]="'Cambiar tema'"
  >
    <mat-icon>{{
      themeService.isDarkTheme() ? "light_mode" : "dark_mode"
    }}</mat-icon>
  </button>

  <div class="login-card">
    <!-- Left Side: Form -->
    <div class="login-form-section">
      <div class="brand-header">
        <img src="assets/logo.png" alt="Sagittarius Logo" class="app-logo" />
        <h1>Sagittarius</h1>
        <p>Bienvenido de nuevo</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-inputs">
          <mat-form-field appearance="outline" class="custom-field">
            <mat-label>Correo electrónico</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input matInput formControlName="email" type="email" />
          </mat-form-field>

          <mat-form-field appearance="outline" class="custom-field">
            <mat-label>Contraseña</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input
              matInput
              formControlName="password"
              [type]="hidePassword ? 'password' : 'text'"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="togglePasswordVisibility(); $event.stopPropagation()"
              (mousedown)="$event.preventDefault()"
              [attr.aria-label]="'Mostrar contraseña'"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="forgot-password">
          <a [routerLink]="['/reset-password']">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="loginForm.invalid"
            class="login-btn"
          >
            Iniciar Sesión
          </button>

          <div class="register-link">
            <span>¿No tienes cuenta?</span>
            <a [routerLink]="['/register']">Regístrate aquí</a>
          </div>
        </div>
      </form>
    </div>

    <!-- Right Side: Decorative -->
    <div class="login-decorative-section">
      <div class="decorative-content">
        <h2>Conecta con tu mundo</h2>
        <p>La mejor experiencia de chat para ti y tus amigos.</p>
      </div>
      <div class="decorative-overlay"></div>
    </div>
  </div>
</div>
