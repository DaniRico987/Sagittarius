<div class="register-wrapper">
  <!-- Theme Toggle Button -->
  <button
    mat-icon-button
    class="theme-toggle-btn"
    (click)="themeService.toggleTheme()"
    [attr.aria-label]="'Cambiar tema'"
  >
    <mat-icon>{{
      themeService.isDarkTheme() ? "light_mode" : "dark_mode"
    }}</mat-icon>
  </button>

  <div class="register-card">
    <!-- Left Side: Form -->
    <div class="register-form-section">
      <div class="brand-header">
        <h1>Sagittarius</h1>
        <p>Crea tu cuenta</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-inputs">
          <mat-form-field appearance="outline" class="custom-field">
            <mat-label>Nombre</mat-label>
            <mat-icon matPrefix>person</mat-icon>
            <input
              matInput
              formControlName="name"
              type="text"
              placeholder="Tu nombre completo"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="custom-field">
            <mat-label>Correo electrónico</mat-label>
            <mat-icon matPrefix>email</mat-icon>
            <input
              matInput
              formControlName="email"
              type="email"
              placeholder="ejemplo@correo.com"
            />
          </mat-form-field>

          <mat-form-field appearance="outline" class="custom-field">
            <mat-label>Contraseña</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input
              matInput
              formControlName="password"
              [type]="hidePassword ? 'password' : 'text'"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="togglePasswordVisibility(); $event.stopPropagation()"
              (mousedown)="$event.preventDefault()"
              [attr.aria-label]="'Mostrar contraseña'"
            >
              <mat-icon>{{
                hidePassword ? "visibility_off" : "visibility"
              }}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="registerForm.invalid"
            class="register-btn"
          >
            Registrarse
          </button>

          <div class="login-link">
            <span>¿Ya tienes cuenta?</span>
            <a [routerLink]="['/login']">Inicia sesión aquí</a>
          </div>
        </div>
      </form>
    </div>

    <!-- Right Side: Decorative -->
    <div class="register-decorative-section">
      <div class="decorative-content">
        <h2>Únete a nosotros</h2>
        <p>Comienza a chatear con tus amigos hoy mismo.</p>
      </div>
      <div class="decorative-overlay"></div>
    </div>
  </div>
</div>
